        function calulate() {
            /* The Calculator */
            var data = document.getElementById("sizeData").value;

                document.getElementById('answer').innerHTML =
                    alert("your size is small");
            }
            if (data >= 11 && data < 20) {
                document.getElementById('answer').innerHTML =
                    alert("your size is meduim");
            }
            if (data >= 21 && data < 30) {
                document.getElementById('answer').innerHTML =
                    alert("your size is large");
            } else {
                document.getElementById('answer').innerHTML =
                    alert("your too big");
            }
        }
    </script>
